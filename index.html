<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="login-page">
            <h1>ConnectNest Login</h1>
            <input type="text" id="usernameInput" placeholder="Enter your name">
            <button onclick="login()">Login</button>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page">
            <header>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h1>Welcome, <span id="userName">User</span></h1>
                <div class="nav-menu">
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="profile">
                <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
                <div class="profile-details">
                    <h2 id="profileName">Username</h2>
                    <p id="profileBio" contenteditable="true">Bio goes here...</p>
                    <p id="profileLocation" contenteditable="true">Location goes here...</p>
                    <input type="file" id="profilePicInput" onchange="updateProfilePic()" />
                    <textarea id="statusInput" placeholder="What's on your mind?"></textarea>
                    <button onclick="updateStatus()">Update Status</button>
                    <p id="statusFeedback"></p>
                </div>
            </div>

            <div class="status-update">
                <h2>Status Updates</h2>
                <div id="statusList"></div>
            </div>

            <div class="messages">
                <div class="message-list" id="messageList"></div>
                <div class="friends">
                    <h2>Friends</h2>
                    <ul id="friendsList"></ul>
                </div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div id="notifications" class="notifications"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
